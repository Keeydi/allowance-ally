# Fly.io config for Allowance Ally backend
# Deploy: fly deploy (from backend/), or use GitHub Actions with FLY_API_TOKEN

app = "allowance-ally-api"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20
