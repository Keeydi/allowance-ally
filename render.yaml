# Render Blueprint: deploy backend from this repo
# https://render.com/docs/blueprint-spec
# Connect GitHub repo in Render Dashboard > New > Blueprint.
# Add DB_*, JWT_SECRET, SUPABASE_JWT_SECRET in Dashboard > Environment.

services:
  - type: web
    name: allowance-ally-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
