  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#moneyGradient)" stroke="#047857" stroke-width="2"/>
  <!-- Dollar sign -->
  <path d="M 50 20 L 50 80 M 45 30 Q 45 25 50 25 Q 55 25 55 30 Q 55 35 50 35 Q 45 35 45 40 Q 45 45 50 45 Q 55 45 55 50 Q 55 55 50 55 Q 45 55 45 60 Q 45 65 50 65 Q 55 65 55 70" 
        stroke="white" 
        stroke-width="4" 
        stroke-linecap="round" 
        fill="none"/>
  <!-- Small accent circles for money effect -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="70" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="30" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="70" cy="70" r="3" fill="white" opacity="0.8"/>
